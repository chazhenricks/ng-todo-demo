<div class="container">
  <h1>Todo List</h1>
  <div class="input-group col-xs-6 col-xs-offset-3">
    <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></span>
    <input type="text" ng-model="searchText" class="form-control" placeholder="Search" aria-describedby="basic-addon1">
  </div>
  <div ng-repeat="task in tasks | filter:{isEmpty:true}">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="col-xs-7">You Have No Items In Your To Do List.</div>
      </div>
    </div>
  </div>
  <h1 class="text-left">In Progress</h1>
  <div ng-repeat="task in tasks | filter: searchText | filter:{isCompleted:false}">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="col-xs-1"><input type="checkbox" ng-click="isComplete(task.id)" /></div>
        <div class="col-xs-7"><a ng-href="#!/tasks/{{task.id}}">{{task.task}}</a></div>
        <div class="col-xs-2">{{task.dueDate}}</div>
        <div class="col-xs-1">{{task.assignedTo}}</div>
        <div class="col-xs-1"><button ng-click="removeTask(task.id)" class="btn btn-danger">X</button></div>
      </div>
    </div>
  </div>
    <h1 class="text-left">Completed</h1>
      <div ng-repeat="task in tasks | filter: searchText | filter:{isCompleted:true}">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="col-xs-7"><a ng-href="#!/tasks/{{task.id}}">{{task.task}}</a></div>
          <div class="col-xs-2">{{task.dueDate}}</div>
          <div class="col-xs-1">{{task.assignedTo}}</div>
          <div class="col-xs-1"><button ng-click="removeTask(task.id)" class="btn btn-danger">X</button></div>
        </div>
      </div> <!-- End panel-default -->
    </div> <!-- End ng-repeat -->
</div> <!-- End Container -->
